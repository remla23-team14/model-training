name: Python Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install poetry
        run: |
          pip install poetry
      - name: Install dependencies
	run: poetry install
      - name: Test with pytest
        run: |
          poetry run pytest